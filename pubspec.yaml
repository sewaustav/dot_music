name: dot_music
description: "A new Flutter project."


version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
    

  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.3.0
  flutter_launcher_icons: ^0.13.1
  logger: ^2.6.1
  on_audio_query: ^2.9.0
  go_router: ^16.2.1
  just_audio: ^0.9.35
  just_audio_background: ^0.0.1-beta.17
  sqflite: ^2.4.2
  path_provider: ^2.1.5 
  path: ^1.9.1
  audio_service: ^0.18.18
  permission_handler: ^11.0.1
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

assets:
  - assets/dot_music.png
  - assets/dot_music_logo.png

flutter_native_splash:
  color: "#ffffff" 
  image: assets/dot_music.png 
  android: true 
  ios: true 
  fullscreen: true 

flutter_launcher_icons:
  android: "dot_music" 
  ios: true 
  image_path: "assets/dot_music_logo.png" 
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/dot_music_logo.png" 
